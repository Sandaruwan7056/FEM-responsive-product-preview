<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="product__image">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile__img">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop__img">
      </div>
      <div class="product__details">
        <P class="product__category">
          PERFUME
        </P>
        <h1 class="product__name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__price">
            <h1>$149.99</h1>
            <p >$169.99</p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="cart" width="12px">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
